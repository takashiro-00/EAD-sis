<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <title>Add Student</title>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add a New Student</h2>
    <form th:action="@{/students}" method="post">
        <div class="mb-3">
            <label for="studentCode" class="form-label">Student Code</label>
            <input type="text" class="form-control" id="studentCode" name="studentCode" placeholder="Enter student code" required>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
</body>
</html>
